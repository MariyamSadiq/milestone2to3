<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamics Resume Builder By Mariyam Sadiq</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </fieldset> 
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4"></textarea>
        </fieldset>
        <br>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4"></textarea>
        </fieldset>
       
        <fieldset>
            <legend>Skill</legend>
            <label for="skill">Skill:</label>
            <textarea id="skill" name="skill" rows="4"></textarea>
        </fieldset>
        
        <button type="submit">Generate Resume Below</button>
    </form>
    
    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
